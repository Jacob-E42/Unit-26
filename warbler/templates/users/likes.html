{% extends 'users/detail.html' %}
{% block user_details %}
<div class="col-sm-6">
  <ul class="list-group" id="messages">

    {% for msg in user.likes %}

    <li class="list-group-item">
      <a href="/messages/{{ msg.id }}" class="message-link" />

      <a href="/users/{{ msg.user_id }}">
        <img src="{{ msg.user.image_url }}" alt="user image" class="timeline-image">
      </a>

      <div class="message-area">
        <a href="/users/{{ msg.user_id }}">@{{ msg.user.username }}</a>
        <span class="text-muted">{{ msg.timestamp.strftime('%d %B %Y') }}</span>
        <p>{{ msg.text }}</p>
      </div>
      {%if not message in (user.likes)%}
      <form method="POST" action="/users/add_like/{{ msg.id }}" id="messages-form">
        <button class="
              btn 
              btn-sm 
              {{'btn-primary' if msg in user.likes else 'btn-secondary'}}">
          <i class="fa fa-thumbs-up"></i>
        </button>
      </form>
      {%else%}
      <form method="POST" action="/users/remove_like/{{ msg.id }}" id="messages-form">
        <button class="
              btn 
              btn-sm 
              {{'btn-primary' if msg in user.likes else 'btn-secondary'}}">
          <i class="fa fa-thumbs-up"></i>
        </button>
      </form>
      {%endif%}
    </li>

    {% endfor %}

  </ul>
</div>
{% endblock %}
